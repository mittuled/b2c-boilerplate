# =============================================================================
# B2C Boilerplate — Deploy Pipeline
# =============================================================================
# Triggered on push to main. Deploys web, admin, and Supabase resources.
# =============================================================================

name: Deploy

on:
  push:
    branches: [main]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false # never cancel an in-progress deploy

# ---------------------------------------------------------------------------
# Shared setup reusable across jobs
# ---------------------------------------------------------------------------

env:
  NODE_VERSION: "20"

jobs:
  # -------------------------------------------------------------------------
  # 1. Deploy Web App
  # -------------------------------------------------------------------------
  deploy-web:
    name: Deploy Web
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build tokens
        run: pnpm run tokens:build

      - name: Build web app
        run: pnpm --filter @b2c/web build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      # TODO: Replace with your deployment target (Vercel, Cloudflare, etc.)
      - name: Deploy web
        run: echo "TODO — wire up deployment (e.g. vercel deploy --prod)"

  # -------------------------------------------------------------------------
  # 2. Deploy Admin App
  # -------------------------------------------------------------------------
  deploy-admin:
    name: Deploy Admin
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build tokens
        run: pnpm run tokens:build

      - name: Build admin app
        run: pnpm --filter @b2c/admin build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      # TODO: Replace with your deployment target
      - name: Deploy admin
        run: echo "TODO — wire up deployment"

  # -------------------------------------------------------------------------
  # 3. Deploy Supabase (migrations + edge functions)
  # -------------------------------------------------------------------------
  deploy-supabase:
    name: Deploy Supabase
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        run: supabase link --project-ref "$SUPABASE_PROJECT_REF"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: Push database migrations
        run: supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Edge Functions
        run: supabase functions deploy --project-ref "$SUPABASE_PROJECT_REF"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
